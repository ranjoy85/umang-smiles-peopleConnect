<ion-view view-title={{_stringConst.SIGN_IN}} class="background-modal">
	<ion-header-bar class="app-bar-blue">
    	<h1 class="title">{{_stringConst.SIGN_IN.toUpperCase()}}</h1>
  	</ion-header-bar>
  	<form name="signInForm" novalidate="" ng-submit="signIn(signInForm)">
		
		<ion-content>
			<div class="list custom-icon_font">
				<div class="app-form">
				  	<div class="list">
				  		<div class="info">
							{{_stringConst.SIGN_IN_INFO}}
						</div>
						</br>
						<!-- email -->
				 		<label class="item-input" ng-class="{ 'has-errors' : signInForm.userEmail.$invalid, 'no-errors' : signInForm.userEmail.$valid}">
					  		<div class="icon">{{_stringConst.EMAIL}}</div>
					  		<input type="email" name="userEmail" ng-model="_signInFormData.userEmail" placeholder = "name@example.com"required>
						</label>
						<div class="error-container" ng-show="signInForm.userEmail.$error" ng-messages="signInForm.userEmail.$error">
					  		<div ng-messages-include="templates/error/error-email.html"></div>
						</div>
						<!-- email -->
						<!-- password -->
						<label class="item-input" ng-class="{ 'has-errors' : signInForm.userPassword.$invalid, 'no-errors' : signInForm.userPassword.$valid}">
					  		<div class="icon">{{_stringConst.PASSWORD}}</div>
					  		<input type="password" name="userPassword" ng-model="_signInFormData.userPassword" ng-pattern="_pattern._passwordPattern" required>
						</label>
						<div class="error-container" ng-show="signInForm.userPassword.$error" ng-messages="signInForm.userPassword.$error">
					  		<div ng-messages-include="templates/error/error-password.html"></div>
						</div>
						<!-- password -->
						</br>
					</div>
				</div>
			</div>
		</ion-content>
		<ion-footer-bar align-title="left" class="app-form-universal-container-footer-container">
			<div class="action-area">
				<button class="action action-cancel action-border" ng-click="cancelsignInForm()" type="button">
					<div class="icon">
						<i class="ion-close"></i>
					</div>
					<div class="text">
						{{_stringConst.CANCEL}}
					</div>
				</button>
				<button class="action action-done" type="submit" ng-disabled="signInForm.$invalid">
					<div class="icon">
						<i class="fa fa-sign-in"></i>
					</div>
					<div class="text">
						{{_stringConst.SIGN_IN}}
					</div>
				</button>
			</div>
		</ion-footer-bar>
	</form>
</ion-view>
