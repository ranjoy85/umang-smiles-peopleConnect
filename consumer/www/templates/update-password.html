<ion-view view-title="Forgot Password" class="background">
	<ion-header-bar class="app-bar-blue">
    	<h1 class="title">UPDATE PASSWORD</h1>
  	</ion-header-bar>
	<ion-content>
		<div class="list custom-icon_font">
			<div class="app-form">
			  	<div class="list">
			  		<form name="updatePasswordForm" novalidate="" ng-submit="updatePassword(updatePasswordForm)">
			  			<div class="info">
							Use the reset code on the same email to reset your password. 
						</div>
						</br>
				 		<label class="item-input" ng-class="{ 'has-errors' : updatePasswordForm.userEmail.$invalid, 'no-errors' : updatePasswordForm.userEmail.$valid}">
					  		<div class="icon">email</div>
					  		<input type="email" name="userEmail" ng-model="_updatePasswordFormData.userEmail" placeholder = "name@example.com"required>
						</label>
						<div class="error-container" ng-show="updatePasswordForm.userEmail.$error" ng-messages="updatePasswordForm.userEmail.$error">
					  		<div ng-messages-include="templates/error/error-email.html"></div>
						</div>
						<label class="item-input" ng-class="{ 'has-errors' : updatePasswordForm.userPasswordResetCode.$invalid, 'no-errors' : updatePasswordForm.userPasswordResetCode.$valid}">
					  		<div class="icon">code</div>
					  		<input type="text" name="userPasswordResetCode" ng-model="_updatePasswordFormData.userPasswordResetCode" ng-pattern="_pattern._passwordResetCodePattern" placeholder="sd34" required>
						</label>
						<div class="error-container" ng-show="updatePasswordForm.userPasswordResetCode.$error" ng-messages="updatePasswordForm.userPasswordResetCode.$error">
					  		<div ng-messages-include="templates/error/error-password-reset-code.html"></div>
						</div>
						<label class="item-input" ng-class="{ 'has-errors' : updatePasswordForm.userPassword.$invalid, 'no-errors' : updatePasswordForm.userPassword.$valid}">
					  		<div class="icon">password</div>
					  		<input type="password" name="userPassword" ng-model="_updatePasswordFormData.userPassword" ng-pattern="_pattern._passwordPattern" required>
						</label>
						<div class="error-container" ng-show="updatePasswordForm.userPassword.$error" ng-messages="updatePasswordForm.userPassword.$error">
					  		<div ng-messages-include="templates/error/error-password.html"></div>
						</div>
						<div class="submit-button-area">
							<button class="app-button-cancel width-40-percent float-left" ng-click="cancelUpdatePasswordForm()" type="button">
								Cancel
							</button>
								<button class="app-button-submit-blue width-60-percent float-left" type="submit" ng-disabled="updatePasswordForm.$invalid">
								Update Password
				  			</button>
						</div>
			  		</form>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
