<ion-view view-title='Corporate Details' class="background">
	<ion-header-bar class="app-bar-blue">
    	<!-- <h1 class="title">{{angularPageTitle}}</h1> -->
  	</ion-header-bar>
  	<ion-nav-buttons side=left>
        <a class="button button-icon icon fa fa-list-ul" ng-click="openLeftMenu()"></a> 
    </ion-nav-buttons>
	<ion-content>
		<div class="list custom-icon_font">
			<div class="app-form">
			  	<div class="list">
			  		<div class="info">
						Capture corporate details
					</div>
			  		<form name="captureCorporateDetailsForm" novalidate="" ng-submit="captureCorporateDetails(captureCorporateDetailsForm)">
						<!-- name -->
						<label class="item-input" ng-class="{ 'has-errors' : captureCorporateDetailsForm.corporateName.$invalid, 'no-errors' : captureCorporateDetailsForm.corporateName.$valid}">
							<input type="text" name="corporateName" ng-model="_captureCorporateDetailsFormData.corporateName" placeholder = "Name" ng-pattern="_pattern._namePattern" required>
							</input>
						</label>
						<div class="error-container" ng-show="captureCorporateDetailsForm.corporateName.$error" ng-messages="captureCorporateDetailsForm.corporateName.$error">
							<div ng-messages-include="templates/error/error-name.html"></div>
						</div>
						<!-- phone no -->
						<label class="item-input" ng-class="{ 'has-errors' : captureCorporateDetailsForm.corporatePhoneNo.$invalid, 'no-errors' : captureCorporateDetailsForm.corporatePhoneNo.$valid}">
							<input type="text" name="corporatePhoneNo" ng-model="_captureCorporateDetailsFormData.corporatePhoneNo" placeholder = "Phone no" ng-pattern="_pattern._phoneNoPattern" required>
							</input>
						</label>
						<div class="error-container" ng-show="captureCorporateDetailsForm.corporatePhoneNo.$error" ng-messages="captureCorporateDetailsForm.corporatePhoneNo.$error">
							<div ng-messages-include="templates/error/error-phone.html"></div>
						</div>
						<!-- email -->
						<label class="item-input" ng-class="{ 'has-errors' : captureCorporateDetailsForm.corporateEmail.$invalid, 'no-errors' : captureCorporateDetailsForm.corporateEmail.$valid}">
							<input type="email" name="corporateEmail" ng-model="_captureCorporateDetailsFormData.corporateEmail" placeholder = "email" required>
							</input>
						</label>
						<div class="error-container" ng-show="captureCorporateDetailsForm.corporateEmail.$error" ng-messages="captureCorporateDetailsForm.corporateEmail.$error">
							<div ng-messages-include="templates/error/error-email.html"></div>
						</div>
						<!-- address -->
						<label class="item-input" ng-class="{ 'has-errors' : captureCorporateDetailsForm.corporateAddress.$invalid, 'no-errors' : captureCorporateDetailsForm.corporateAddress.$valid}">
							<textarea rows="4" cols="50" type="text" name="corporateAddress" ng-model="_captureCorporateDetailsFormData.corporateAddress" placeholder = "Address" ng-pattern="_pattern._descriptionPattern" required>
							</textarea>
						</label>
						<div class="error-container" ng-show="captureCorporateDetailsForm.corporateAddress.$error" ng-messages="captureCorporateDetailsForm.corporateAddress.$error">
							<div ng-messages-include="templates/error/error-description.html"></div>
						</div>
						<div class="submit-button-area">
							<button class="app-button-submit-blue width-100-percent float-left" type="submit" ng-disabled="captureCorporateDetailsForm.$invalid">
								Save
							</button>	
						</div>
			  		</form>
			  		<!-- social share -->
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
